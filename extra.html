    <script>

        function downloadVideo(file) {

            try {

                const link = document.createElement('a');
                link.href = file;
                link.download = file;
                link.click();
            } catch (error) {

                console.error('download failed:', error);

            }

        }

        function selectCoupon(type) {

            try {

                document.getElementById('purchaseForm').style.display = 'flex';
                document.getElementById('couponType').value = type.charAt(0).toUpperCase() + type.slice(1) + ' coupon';
            } catch (error) {

                console.error('error selecting coupon:', error);

            }

        }

        function submitCouponPurchase() {

            try {

                const couponType = document.getElementById('couponType').value;
                const paymentMethod = document.getElementById('paymentMethod').value;
                const errorMessage = document.getElementById('errorMessage');
                
                // simple validation
                if (!couponType || !paymentMethod) {
                    errorMessage.textContent = 'please select a coupon type and payment method.';
                    return;
                }

                // Simulate successful

 purchase
                errorMessage.textContent = '';
                alert(`Successfully purchased ${couponType} with ${paymentMethod} payment!`);
            } catch (error) {
                console.error('Error submitting coupon purchase:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
            }
        }

        const backToTopButton = document.getElementById("backToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) { // Show button after scrolling 300px
            backToTopButton.style.display = "block";
            } else {
            backToTopButton.style.display = "none";
            }
        });

        backToTopButton.addEventListener("click", () => {
            window.scrollTo({
            top: 0,
            behavior: "smooth",
            });
        });
