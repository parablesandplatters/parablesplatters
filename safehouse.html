<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Safehouse - Coming Soon</title>

    <link rel="icon" href="images/jesuslogo_enef.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>

        body {

            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;

        }

        header {

            background: #e3c5a3;
            width: 100%;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;

        }

        .header-link {

            text-decoration: none;
            color: inherit; 

        }

        .header-link:hover {

            cursor: pointer; 

        }

        h1 {

            font-size: 40px;
            margin: 0;
            color: black;
            text-align: center;

        }

        h4 {

            color: black;
            text-align: center;

        }

        .coming-soon-banner {

            width: 80%;
            max-width: 1200px;
            margin: 100px auto;
            padding: 50px;
            border-radius: 10px;
            background-color: #e3c5a3;
            color: black;
        }

        .coming-soon-banner h2 {

            font-size: 32px;
            margin-bottom: 20px;
            color: black;

        }

        .coming-soon-banner p {

            font-size: 18px;
            color: black;
        }

        .bodylogoimage {

            width: 20%;
            margin-bottom: 100px;
            border: 10px solid #e3c5a3;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;

        }

        footer {

            background: #e3c5a3;
            width: 100%;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            color: black;

        }

        #backToTop {

            background: #e3c5a3;
            position: fixed;
            width: 10%;
            bottom: 0;
            right: 0;
            margin-right: 10px;
            margin-bottom: 160px;
            box-shadow: 0 -1px 20px rgba(255, 255, 255, 0.3);
            display: none;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            z-index: 1000;

        }

        #backToTop:hover {

            background-color: #e3c5a379;

        }

        @media (max-width: 720px) {

            body {

                font-family: 'Roboto', sans-serif;
                background-color: white;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;

            }

            header {

                background: #e3c5a3;
                width: 100%;
                padding: 20px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                
            }

            h1 {

                font-size: 30px;
                margin: 0;
                color: black;
                margin-right: 45px;

            }

            .coming-soon-banner {

                width: 60%;
                max-width: 1200px;
                margin: 100px auto;
                padding: 20px;
                border-radius: 10px;
                background-color: #e3c5a3;

            }

            .coming-soon-banner h2 {

                font-size: 22px;
                margin-bottom: 20px;
                color: black;

            }

            .coming-soon-banner p {

                font-size: 14px;
                color: black;
            }

            .bodylogoimage {

                width: 40%;
                margin-bottom: 100px;

            }

            footer {

                background: #e3c5a3;
                width: 95%;
                font-size: 13px;
                padding: 15px;
                position: fixed;
                bottom: 0;
                left: 0;
                text-align: center;
                color: black;

            }

        } 

    </style>

</head>

<body>

    <header>

        <a href="menupage.html" class="header-link" title="back to main menu">

            <h1>Safehouse</h1>

        </a>

    </header>
    
    <div class="coming-soon-banner">

        <h2>Coming Soon</h2>
        <p>Stay tuned!</p>

    </div>

    <img src="images/jesuslogo_black.png" class="bodylogoimage" title="parables & platters">

    <button id="backToTop" title="back to top">back to top</button>

    <footer>
        <p>&copy; 2025 parables & platters (pty) ltd. all rights reserved.</p>
    </footer>

    <script>

        const backToTopButton = document.getElementById("backToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) { // Show button after scrolling 300px
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        backToTopButton.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        });

    </script>

</body>

</html>
