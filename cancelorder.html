<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cancel Your Order</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="icon" href="01. images/jesuslogo_enef.png" type="image/x-icon" />


  <style>

    * {

      box-sizing: border-box;
      margin: 0;
      padding: 0;

    }

    body {

      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

    }

    header {

      background: #e3c5a3;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;

    }

    header h1 {

      font-size: 1.8rem;

    }

    .header-link {

      text-decoration: none;
      color: inherit;

    }

    main {

      flex: 1;
      display: grid;
      place-items: center;
      padding: 40px 20px;

    }

    .form-wrapper {

      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;

    }

    .form-wrapper h2 {

      margin-bottom: 15px;
      font-size: 1.6rem;
      text-align: center;

    }

    .form-wrapper p {

      margin-bottom: 30px;
      text-align: center;
      font-size: 1rem;

    }

    form {

      display: grid;
      gap: 20px;

    }

    label {

      font-weight: 500;
      display: block;
      margin-bottom: 6px;

    }

    .form-input,
    textarea {

      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s;

    }

    .form-input:focus,
    textarea:focus {

      border-color: #d9a879;
      outline: none;

    }

    .form-button {

      background-color: #e3c5a3;
      color: #000;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;

    }

    .form-button:hover {

      background-color: #d0a37c;

    }

    .error-message {

      display: none;
      color: red;
      font-size: 0.95rem;
      text-align: center;

    }

    .success-message {

      display: none;
      color: green;
      font-size: 0.95rem;
      text-align: center;
      margin-top: 10px;

    }

    footer {

      background: #e3c5a3;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;

    }

    @keyframes fadeIn {

      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }

    }

    @media (max-width: 600px) {

      .form-wrapper {
        padding: 25px;
      }

    }

  </style>

</head>

<body>

  <header>
    <a href="menupage.html" class="header-link" title="Back to main menu">
      <h1>Cancel an Order</h1>
    </a>
  </header>

  <main>
    <div class="form-wrapper">
      <h2>Order Cancellation Request</h2>
      <p>Enter your details to cancel your order. All fields are required.</p>

      <form id="cancel-order-form" action="https://formspree.io/f/mrbqzejj" method="POST" novalidate>
        <div>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" class="form-input" required />
        </div>

        <div>
          <label for="phonenumber">Phone Number</label>
          <input type="tel" id="phonenumber" name="phonenumber" class="form-input" pattern="[0-9]{10,15}" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" required />
        </div>

        <div>
          <label for="order_number">Order Number</label>
          <input type="text" id="order_number" name="order_number" class="form-input" required />
        </div>

        <div>
          <label for="reason">Reason for Cancellation</label>
          <textarea id="reason" name="reason" rows="4" class="form-input" required></textarea>
        </div>

        <button type="submit" class="form-button">Submit Cancellation Request</button>
        <p id="error-message" class="error-message">Please complete all fields correctly.</p>
        <p id="success-message" class="success-message">Your request has been submitted!</p>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Parables & Platters (Pty) Ltd. All rights reserved.
  </footer>

  <script>

    const form = document.getElementById('cancel-order-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function (e) {
      let valid = true;

      [...form.elements].forEach(input => {
        if (input.required && !input.value.trim()) {
          valid = false;
        }
      });

      if (!valid) {
        e.preventDefault();
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      } else {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'block';
      }
    });

  </script>

</body>

</html>
