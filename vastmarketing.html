<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vast Marketing - Infinite Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/jesuslogo_enef.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: #e3c5a3;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
        }

        header h1 {
            color: #333;
            font-size: 2rem;
        }

        .header-link {
            text-decoration: none;
            color: inherit;
        }

        .header-link:hover {
            cursor: pointer;
        }

        .content {
            margin-top: 120px;
            width: 80%;
            max-width: 1200px;
            background: #e3c5a379;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Slideshow Styles */
        .slideshow-container {
            width: 100%;
            height: 600px;
            overflow: hidden;
            position: relative;
            border: 2px solid #e3c5a3;
            margin-bottom: 20px;
        }

        .slideshow-images {
            display: flex;
            width: 400%; /* 4 images for a 100% width */
            animation: slideAnimation 20s infinite linear;
        }

        .slideshow-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slideAnimation {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(-200%);
            }

            75% {
                transform: translateX(-300%);
            }

            100% {
                transform: translateX(0);
            }
        }

        footer {
            background: #e3c5a3;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: black;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="menupage.html" class="header-link" title="back to home page">
            <h1>Vast Marketing - Infinite Slideshow</h1>
        </a>
    </header>

    <div class="content">
        <h2>Welcome to Our Vast Marketing Slideshow</h2>

        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <div class="slideshow-images">
                <img src="images/hoss.png" alt="Advertisement 1">
                <img src="images/frost.png" alt="Advertisement 2">
                <img src="images/jr.jpg" alt="Advertisement 3">
                <img src="images/leiroy.jpg" alt="Advertisement 4">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Vast Marketing | All rights reserved.</p>
    </footer>

</body>

</html>
