<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes & Message Board</title>
  <link rel="icon" href="01. images/jesuslogo_enef.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --accent: #e3c5a3;
      --button-bg: #ff7b4b;
      --button-hover: #ff4927;
      --toast-bg: #333;
      --toast-text: #fff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent: #3e2f1c;
      --button-bg: #ffa07a;
      --button-hover: #e76f51;
      --toast-bg: #eee;
      --toast-text: #000;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header, footer {
      background: var(--accent);
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    header { top: 0; }
    footer { bottom: 0; }
    .header-link { text-decoration: none; color: inherit; }
    .theme-toggle {
      position: absolute; right: 20px; top: 25px;
      background: transparent; border: none;
      font-size: 24px; cursor: pointer; margin-right: 30px;
    }
    .main {
      margin-top: 120px; margin-bottom: 80px;
      display: flex; flex-direction: column; align-items: center;
    }
    h2 { margin-top: 40px; }
    input, textarea {
      width: 90%; max-width: 500px;
      padding: 10px; margin: 8px 0;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background-color: var(--button-bg);
      color: black; border: none;
      padding: 10px 15px; font-size: 14px;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: var(--button-hover); }
    #recipesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px; width: 90%; max-width: 1200px; margin: 30px auto;
    }
    .recipe-card {
      background-color: var(--accent);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .recipe-card:hover { transform: translateY(-3px); }
    .recipe-header {
      display: flex; justify-content: space-between; align-items: center;
      cursor: pointer;
    }
    .recipe-content {
      background: var(--bg-color);
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .recipe-content.active {
      max-height: 500px; /* enough for text */
      padding: 10px;
    }
    #toast {
      position: fixed; bottom: 80px;
      background-color: var(--toast-bg); color: var(--toast-text);
      padding: 12px 20px; border-radius: 6px;
      opacity: 0; transition: opacity 0.4s ease;
      left: 50%; transform: translateX(-50%);
      z-index: 1001;
    }
    /* Message Board */
    #messageBoard {
      width: 90%; max-width: 800px;
      margin: 20px auto; display: flex; flex-direction: column;
    }
    .message {
      background: var(--accent);
      border-radius: 8px; padding: 12px;
      margin: 8px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .message strong { font-size: 16px; }
    .message p { margin: 6px 0; }
    .message small { font-size: 12px; color: gray; }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; text-align: center; margin-right: 40px; }
    }
  </style>
</head>

<body data-theme="light">
  <header>
    <a href="menupage.html" class="header-link" title="Back to main menu"><h1>Recipes & Messages</h1></a>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeIcon" title="theme">ðŸŒ™</button>
  </header>

  <main class="main" role="main">
    <!-- Recipes -->
    <h2>Add New Recipe</h2>
    <input type="text" id="newTitle" placeholder="Recipe Title" aria-label="Recipe Title"/>
    <textarea id="newInstructions" placeholder="One instruction per line..." aria-label="Instructions"></textarea>
    <button id="addRecipeBtn">Add Recipe</button>

    <input type="text" id="searchBox" oninput="filterRecipes()" placeholder="Search recipes..." aria-label="Search Recipes"/>
    
    <div id="recipesContainer">
      <p id="loadingMessage">Loading recipes...</p>
    </div>

    <!-- Message Board -->
    <h2>Team Message Board</h2>
    <input type="text" id="codenameInput" placeholder="Enter your codename..." aria-label="Codename"/>
    <textarea id="messageInput" placeholder="Type your message here..." aria-label="Message"></textarea>
    <button id="postMessageBtn">Post Message</button>

    <div id="messageBoard">
      <p id="loadingMessages">Loading messages...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Parables & Platters (Pty) Ltd. All rights reserved.</p>
  </footer>

  <div id="toast"></div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoc_mvc4WpduIYYUvLnA3iu46NvweFiLQ",
      authDomain: "recipes-1b0d1.firebaseapp.com",
      projectId: "recipes-1b0d1",
      storageBucket: "recipes-1b0d1.appspot.com",
      messagingSenderId: "15200297908",
      appId: "1:15200297908:web:45cdc1cdee6ce211d788e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ----------- RECIPES -----------
    const recipesRef = collection(db, "recipes");

    async function addRecipe() {
      const title = document.getElementById("newTitle").value.trim();
      const instructions = document.getElementById("newInstructions").value.trim().split("\n").map(i => i.trim()).filter(Boolean);
      if (!title || !instructions.length) {
        showToast("Please complete all fields.");
        return;
      }
      await addDoc(recipesRef, { title, instructions, timestamp: new Date() });
      document.getElementById("newTitle").value = "";
      document.getElementById("newInstructions").value = "";
      showToast("Recipe added successfully!");
    }

    function loadRecipes() {
      const container = document.getElementById("recipesContainer");
      const q = query(recipesRef, orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No recipes found.</p>";
          return;
        }
        snapshot.forEach(docSnap => {
          const { title, instructions } = docSnap.data();
          const id = docSnap.id;

          const card = document.createElement("div");
          card.className = "recipe-card";
          card.dataset.title = title.toLowerCase();
          card.innerHTML = `
            <div class="recipe-header" onclick="toggleContent('${id}')">
              <h3>${title}</h3>
              <span>â–¼</span>
            </div>
            <div class="recipe-content" id="content-${id}">
              <ul>${instructions.map(step => `<li>${step}</li>`).join("")}</ul>
              <button onclick="startEdit('${id}', '${title.replace(/'/g, "\\'")}')">Edit</button>
              <button onclick="deleteRecipe('${id}')">Delete</button>
            </div>
          `;
          container.appendChild(card);
        });
      });
    }

    window.deleteRecipe = async id => {
      if (confirm("Are you sure you want to delete this recipe?")) {
        await deleteDoc(doc(db, "recipes", id));
        showToast("Recipe deleted.");
      }
    };

    window.startEdit = (id, currentTitle) => {
      const content = document.getElementById(`content-${id}`);
      const listItems = Array.from(content.querySelectorAll("li")).map(li => li.textContent).join("\n");
      content.innerHTML = `
        <input type="text" id="editTitle-${id}" value="${currentTitle}" />
        <textarea id="editInstructions-${id}">${listItems}</textarea>
        <button onclick="saveEdit('${id}')">Save</button>
        <button onclick="loadRecipes()">Cancel</button>
      `;
    };

    window.saveEdit = async id => {
      const title = document.getElementById(`editTitle-${id}`).value.trim();
      const instructions = document.getElementById(`editInstructions-${id}`).value.trim().split("\n").map(s => s.trim()).filter(Boolean);
      if (!title || !instructions.length) return showToast("Please complete all fields.");
      await updateDoc(doc(db, "recipes", id), { title, instructions });
      showToast("Recipe updated.");
    };

    window.filterRecipes = () => {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".recipe-card");
      cards.forEach(card => {
        card.style.display = card.dataset.title.includes(search) ? "block" : "none";
      });
    };

    window.toggleContent = id => {
      const content = document.getElementById(`content-${id}`);
      content.classList.toggle("active");
    };

    // ----------- MESSAGES -----------
    const messagesRef = collection(db, "messages");

    async function postMessage() {
      const codename = document.getElementById("codenameInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      if (!codename || !message) {
        showToast("Please enter both codename and message.");
        return;
      }
      await addDoc(messagesRef, { codename, message, timestamp: new Date() });
      document.getElementById("codenameInput").value = "";
      document.getElementById("messageInput").value = "";
      showToast("Message posted!");
    }

    function loadMessages() {
      const container = document.getElementById("messageBoard");
      const q = query(messagesRef, orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No messages yet.</p>";
          return;
        }
        snapshot.forEach(docSnap => {
          const { codename, message, timestamp } = docSnap.data();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <strong>${codename}</strong><br>
            <p>${message}</p>
            <small>${timestamp?.toDate ? timestamp.toDate().toLocaleString() : ""}</small>
          `;
          container.appendChild(div);
        });
      });
    }

    // ----------- UTILITIES -----------
    window.toggleTheme = () => {
      const isLight = document.body.getAttribute("data-theme") === "light";
      document.body.setAttribute("data-theme", isLight ? "dark" : "light");
      document.getElementById("themeIcon").textContent = isLight ? "â˜€ï¸" : "ðŸŒ™";
    };

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.opacity = "1";
      setTimeout(() => (toast.style.opacity = "0"), 3000);
    }

    // Init
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("addRecipeBtn").addEventListener("click", addRecipe);
      document.getElementById("postMessageBtn").addEventListener("click", postMessage);
      loadRecipes();
      loadMessages();
    });
  </script>
</body>
</html>
