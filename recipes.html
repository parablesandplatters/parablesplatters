<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipes & Message Board — Updated</title>
  <link rel="icon" href="01. images/jesuslogo_enef.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --accent: #e3c5a3;
      --button-bg: #ff7b4b;
      --button-hover: #ff4927;
      --toast-bg: #333;
      --toast-text: #fff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent: #3e2f1c;
      --button-bg: #ffa07a;
      --button-hover: #e76f51;
      --toast-bg: #eee;
      --toast-text: #000;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header, footer {
      background: var(--accent);
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    header { top: 0; }
    footer { bottom: 0; }
    .header-link { text-decoration: none; color: inherit; }
    .theme-toggle {
      position: absolute; right: 20px; top: 25px;
      background: transparent; border: none;
      font-size: 24px; cursor: pointer; margin-right: 30px;
    }
    .main {
      margin-top: 120px; margin-bottom: 80px;
      display: flex; flex-direction: column; align-items: center;
    }
    h2 { margin-top: 40px; }
    input, textarea, select {
      width: 90%; max-width: 500px;
      padding: 10px; margin: 8px 0;
      border-radius: 6px; border: 1px solid #ccc;
      background: var(--bg-color);
      color: var(--text-color);
    }
    button {
      background-color: var(--button-bg);
      color: black; border: none;
      padding: 10px 15px; font-size: 14px;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: var(--button-hover); }
    #recipesControls { display:flex; gap:8px; flex-wrap:wrap; justify-content:center; align-items:center; width:90%; max-width:1200px }
    #recipesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px; width: 90%; max-width: 1200px; margin: 30px auto;
    }
    .recipe-card {
      background-color: var(--accent);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .recipe-card:hover { transform: translateY(-3px); }
    .recipe-header {
      display: flex; justify-content: space-between; align-items: center;
      cursor: pointer;
    }
    .recipe-arrow { transition: transform 0.25s ease; }
    .expanded .recipe-arrow { transform: rotate(180deg); }
    .recipe-content {
      background: var(--bg-color);
      padding: 0 10px;
      margin-top: 10px;
      border-radius: 6px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease, padding 0.35s ease;
    }
    .recipe-content.active {
      max-height: 800px; /* enough for text */
      padding: 10px;
    }
    #toast {
      position: fixed; bottom: 80px;
      background-color: var(--toast-bg); color: var(--toast-text);
      padding: 12px 20px; border-radius: 6px;
      opacity: 0; transition: opacity 0.4s ease;
      left: 50%; transform: translateX(-50%);
      z-index: 1001;
    }
    /* Message Board */
    #messageBoard {
      width: 90%; max-width: 800px;
      margin: 20px auto; display: flex; flex-direction: column;
    }
    .message {
      background: var(--accent);
      border-radius: 8px; padding: 12px;
      margin: 8px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .message:nth-child(even) { opacity: 0.95 }
    .message strong { font-size: 16px; }
    .message p { margin: 6px 0; white-space: pre-wrap }
    .message small { font-size: 12px; color: gray; }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; text-align: center; margin-right: 40px; }
    }
  </style>
</head>

<body data-theme="light">
  <header>
    <a href="menupage.html" class="header-link" title="Back to main menu"><h1>Recipes & Messages</h1></a>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeIcon" title="theme">🌙</button>
  </header>

  <main class="main" role="main">
    <!-- Recipes -->
    <h2>Add New Recipe</h2>
    <input type="text" id="recipeCodename" placeholder="Your codename (optional) — will be saved locally" aria-label="Recipe Codename" />
    <input type="text" id="newTitle" placeholder="Recipe Title" aria-label="Recipe Title" />
    <textarea id="newInstructions" placeholder="One instruction per line..." aria-label="Instructions"></textarea>
    <button id="addRecipeBtn">Add Recipe</button>

    <div id="recipesControls">
      <input type="text" id="searchBox" placeholder="Search recipes (title or instructions)..." aria-label="Search Recipes" />
      <select id="sortSelect" aria-label="Sort recipes">
        <option value="newest">Sort: Newest</option>
        <option value="oldest">Sort: Oldest</option>
        <option value="az">Title: A → Z</option>
        <option value="za">Title: Z → A</option>
      </select>
      <label style="display:flex;align-items:center;gap:6px"><input type="checkbox" id="showMine" /> Show only my recipes</label>
      <button id="refreshBtn">Refresh</button>
    </div>

    <div id="recipesContainer">
      <p id="loadingMessage">Loading recipes...</p>
    </div>

    <!-- Message Board -->
    <h2>Team Message Board</h2>
    <input type="text" id="codenameInput" placeholder="Enter your codename..." aria-label="Codename" />
    <textarea id="messageInput" placeholder="Type your message here..." aria-label="Message"></textarea>
    <button id="postMessageBtn">Post Message</button>

    <div id="messageBoard">
      <p id="loadingMessages">Loading messages...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Parables & Platters (Pty) Ltd. All rights reserved.</p>
  </footer>

  <div id="toast"></div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, orderBy, query, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoc_mvc4WpduIYYUvLnA3iu46NvweFiLQ",
      authDomain: "recipes-1b0d1.firebaseapp.com",
      projectId: "recipes-1b0d1",
      storageBucket: "recipes-1b0d1.appspot.com",
      messagingSenderId: "15200297908",
      appId: "1:15200297908:web:45cdc1cdee6ce211d788e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Helper: escape HTML to avoid injection in innerHTML
    function escapeHtml(str) {
      if (!str && str !== 0) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Save codename locally so "My recipes" works without auth
    const recipeCodenameInput = document.getElementById('recipeCodename');
    const savedCodename = localStorage.getItem('my_codename');
    if (savedCodename) recipeCodenameInput.value = savedCodename;
    recipeCodenameInput.addEventListener('change', () => {
      localStorage.setItem('my_codename', recipeCodenameInput.value.trim());
    });

    // ----------- RECIPES -----------
    const recipesRef = collection(db, "recipes");

    async function addRecipe() {
      const title = document.getElementById("newTitle").value.trim();
      const instructions = document.getElementById("newInstructions").value.trim().split("\n").map(i => i.trim()).filter(Boolean);
      const owner = document.getElementById('recipeCodename').value.trim() || null;
      if (!title || !instructions.length) {
        showToast("Please complete all fields.");
        return;
      }
      try {
        const payload = { title, instructions, owner, createdAt: serverTimestamp() };
        await addDoc(recipesRef, payload);
        document.getElementById("newTitle").value = "";
        document.getElementById("newInstructions").value = "";
        showToast("Recipe added successfully!");
      } catch (err) {
        console.error('Add recipe failed', err);
        showToast('Failed to add recipe. Check console for details.');
      }
    }

    // Rendering helpers
    function buildRecipeCard(id, data) {
      const title = escapeHtml(data.title || 'Untitled');
      const instructions = Array.isArray(data.instructions) ? data.instructions : [];
      const owner = escapeHtml(data.owner || '');

      const card = document.createElement('div');
      card.className = 'recipe-card';
      card.dataset.title = (data.title || '').toLowerCase();
      card.dataset.instructions = instructions.join('\n').toLowerCase();
      card.dataset.owner = (data.owner || '').toLowerCase();
      card.innerHTML = `
        <div class="recipe-header" data-id="${id}">
          <h3>${title}</h3>
          <span class="recipe-arrow">▼</span>
        </div>
        <div class="recipe-content" id="content-${id}">
          <ul>${instructions.map(step => `<li>${escapeHtml(step)}</li>`).join('')}</ul>
          <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
            <button data-action="edit" data-id="${id}">Edit</button>
            <button data-action="delete" data-id="${id}">Delete</button>
          </div>
        </div>
      `;

      // header click toggles
      const header = card.querySelector('.recipe-header');
      const content = card.querySelector('.recipe-content');
      header.addEventListener('click', (e) => {
        card.classList.toggle('expanded');
        content.classList.toggle('active');
      });

      // buttons (stop propagation so they don't toggle)
      const editBtn = card.querySelector('button[data-action="edit"]');
      const delBtn = card.querySelector('button[data-action="delete"]');
      editBtn.addEventListener('click', (e) => { e.stopPropagation(); startEdit(id, data); });
      delBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteRecipe(id); });

      return card;
    }

    async function deleteRecipe(id) {
      if (!confirm("Are you sure you want to delete this recipe?")) return;
      try {
        await deleteDoc(doc(db, "recipes", id));
        showToast('Recipe deleted.');
      } catch (err) {
        console.error('Delete failed', err);
        showToast('Failed to delete recipe.');
      }
    }

    function startEdit(id, data) {
      const content = document.getElementById(`content-${id}`);
      const instructionsText = (Array.isArray(data.instructions) ? data.instructions : []).join('\n');
      content.innerHTML = `` +
        `<input type="text" id="editTitle-${id}" value="${escapeHtml(data.title || '')}" />` +
        `<textarea id="editInstructions-${id}" style="min-height:120px">${escapeHtml(instructionsText)}</textarea>` +
        `<input type="text" id="editOwner-${id}" placeholder="Owner (optional)" value="${escapeHtml(data.owner || '')}" />` +
        `<div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">` +
        `<button id="saveEdit-${id}">Save</button>` +
        `<button id="cancelEdit-${id}">Cancel</button>` +
        `</div>`;

      // stop parent toggling while editing
      const card = content.closest('.recipe-card');
      card.classList.add('expanded');
      content.classList.add('active');

      document.getElementById(`saveEdit-${id}`).addEventListener('click', async (e) => {
        const title = document.getElementById(`editTitle-${id}`).value.trim();
        const instructions = document.getElementById(`editInstructions-${id}`).value.trim().split('\n').map(s=>s.trim()).filter(Boolean);
        const owner = document.getElementById(`editOwner-${id}`).value.trim() || null;
        if (!title || !instructions.length) return showToast('Please complete all fields.');
        try {
          await updateDoc(doc(db, 'recipes', id), { title, instructions, owner });
          showToast('Recipe updated.');
        } catch (err) {
          console.error('Update failed', err);
          showToast('Failed to update recipe.');
        }
      });

      document.getElementById(`cancelEdit-${id}`).addEventListener('click', (e) => {
        // reload recipes to restore original view without a heavy refresh
        loadRecipes();
      });
    }

    // We'll attempt to query by createdAt (serverTimestamp). If that fails (older docs missing the field), fallback.
    function loadRecipes() {
      const container = document.getElementById('recipesContainer');
      container.innerHTML = '<p>Loading recipes...</p>';

      let q;
      try {
        q = query(recipesRef, orderBy('createdAt', 'desc'));
      } catch (err) {
        console.warn('Could not build ordered query, falling back to unordered', err);
        q = null;
      }

      if (q) {
        onSnapshot(q, snapshot => renderRecipeSnapshot(snapshot, container), err => {
          console.error('Snapshot error (ordered), falling back', err);
          onSnapshot(recipesRef, snapshot => renderRecipeSnapshot(snapshot, container));
        });
      } else {
        onSnapshot(recipesRef, snapshot => renderRecipeSnapshot(snapshot, container));
      }
    }

    function renderRecipeSnapshot(snapshot, container) {
      container.innerHTML = '';
      if (snapshot.empty) {
        container.innerHTML = '<p>No recipes found.</p>';
        return;
      }
      const docs = [];
      snapshot.forEach(docSnap => docs.push({ id: docSnap.id, data: docSnap.data() }));

      // apply sorting client-side to support all cases
      const sortVal = document.getElementById('sortSelect')?.value || 'newest';
      docs.sort((a,b) => {
        if (sortVal === 'az') return (a.data.title||'').localeCompare(b.data.title||'');
        if (sortVal === 'za') return (b.data.title||'').localeCompare(a.data.title||'');
        const aTime = a.data.createdAt?.toMillis ? a.data.createdAt.toMillis() : 0;
        const bTime = b.data.createdAt?.toMillis ? b.data.createdAt.toMillis() : 0;
        return sortVal === 'oldest' ? (aTime - bTime) : (bTime - aTime);
      });

      docs.forEach(d => container.appendChild(buildRecipeCard(d.id, d.data)));
      applyFilters();
    }

    // Filter (search + "my recipes")
    function applyFilters() {
      const search = document.getElementById('searchBox').value.toLowerCase();
      const showMine = document.getElementById('showMine').checked;
      const myCodename = (localStorage.getItem('my_codename') || '').toLowerCase();
      const cards = document.querySelectorAll('.recipe-card');
      cards.forEach(card => {
        const matchesSearch = (card.dataset.title + ' ' + card.dataset.instructions).includes(search);
        const matchesOwner = !showMine || (card.dataset.owner && card.dataset.owner === myCodename);
        card.style.display = (matchesSearch && matchesOwner) ? 'block' : 'none';
      });
    }

    // ----------- MESSAGES -----------
    const messagesRef = collection(db, "messages");

    async function postMessage() {
      const codename = document.getElementById("codenameInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      if (!codename || !message) {
        showToast("Please enter both codename and message.");
        return;
      }
      try {
        await addDoc(messagesRef, { codename, message, timestamp: serverTimestamp() });
        document.getElementById("codenameInput").value = "";
        document.getElementById("messageInput").value = "";
        showToast("Message posted!");
      } catch (err) {
        console.error('Post message failed', err);
        showToast('Failed to post message.');
      }
    }

    function loadMessages() {
      const container = document.getElementById('messageBoard');
      container.innerHTML = '<p>Loading messages...</p>';
      let q;
      try { q = query(messagesRef, orderBy('timestamp', 'desc')); } catch (err) { q = null; }
      if (q) {
        onSnapshot(q, snapshot => renderMessages(snapshot, container), err => onSnapshot(messagesRef, snapshot => renderMessages(snapshot, container)));
      } else {
        onSnapshot(messagesRef, snapshot => renderMessages(snapshot, container));
      }
    }

    function renderMessages(snapshot, container) {
      container.innerHTML = '';
      if (snapshot.empty) { container.innerHTML = '<p>No messages yet.</p>'; return; }
      snapshot.forEach(docSnap => {
        const { codename, message, timestamp } = docSnap.data();
        const div = document.createElement('div');
        div.className = 'message';
        const ts = timestamp?.toDate ? timestamp.toDate().toLocaleString() : '';
        div.innerHTML = `\n          <strong>${escapeHtml(codename || 'Anon')}</strong><br>\n          <p>${escapeHtml(message || '')}</p>\n          <small>${escapeHtml(ts)}</small>\n        `;
        container.appendChild(div);
      });
      // auto-scroll to top (newest first) or bottom depending on order
      container.scrollTop = 0;
    }

    // ----------- UTILITIES -----------
    window.toggleTheme = () => {
      const isLight = document.body.getAttribute('data-theme') === 'light';
      document.body.setAttribute('data-theme', isLight ? 'dark' : 'light');
      document.getElementById('themeIcon').textContent = isLight ? '☀️' : '🌙';
    };

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.opacity = '1';
      setTimeout(() => (toast.style.opacity = '0'), 3000);
    }

    // Events & init
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("addRecipeBtn").addEventListener("click", addRecipe);
      document.getElementById("postMessageBtn").addEventListener("click", postMessage);
      document.getElementById("searchBox").addEventListener('input', applyFilters);
      document.getElementById('sortSelect').addEventListener('change', loadRecipes);
      document.getElementById('showMine').addEventListener('change', applyFilters);
      document.getElementById('refreshBtn').addEventListener('click', loadRecipes);

      // prefill message codename from local storage if available
      const saved = localStorage.getItem('my_codename');
      if (saved) document.getElementById('codenameInput').value = saved;
      document.getElementById('codenameInput').addEventListener('change', (e) => localStorage.setItem('my_codename', e.target.value.trim()));

      loadRecipes();
      loadMessages();
    });
  </script>
</body>
</html>
