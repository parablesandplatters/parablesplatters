<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Our Gallery - Parables & Platters</title>

    <link rel="icon" href="images/jesuslogo_enef.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>

        body {

            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;

        }

        header {

            background: #e3c5a3;
            width: 100%;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;

        }

        .header-link {

            text-decoration: none;
            color: inherit;

        }

        .header-link:hover {

            cursor: pointer;

        }

        h1 {

            font-size: 40px;
            margin: 0;
            color: black;

        }

        .gallery-section {

            width: 80%;
            max-width: 1200px;
            margin-top: 100px;
            margin-bottom: 100px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e3c5a3;

        }

        h2 {

            font-size: 28px;
            margin-bottom: 20px;
            color: black;

        }

        .gallery-grid {

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;

        }

        .gallery-item {

            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-height: 300px;

        }

        .gallery-item img {

            max-width: 500px;
            height: 100%;
            display: block;

        }

        .gallery-item video {

            width: 345px;
            height: 100%;

        }

        .gallery-item:hover {

            transform: scale(1.05);

        }

        footer {

            background: #e3c5a3;
            width: 100%;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            color: black;
            font-size: 12px;

        }

        @media (max-width: 720px) {

            .gallery-section {

                width: 90%;

            }

            h1 {

                font-size: 28px;
                text-align: center;

            }

            h2 {

                font-size: 21px;

            }

            .gallery-grid {

                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

            }

            .gallery-item img {


                max-height: 500px;
                max-width: 500px;

            }

            .gallery-item video {

                width: 410px;
                height: 100%;

            }

        }

    </style>

</head>

<body>

    <header>
        <a href="menupage.html" class="header-link" title="back to main menu">
            <h1>Our Gallery</h1>
        </a>
    </header>

    <div class="gallery-section">

        <h2>Explore the Beauty of Parables & Platters</h2>
        <p>Take a look at some of the stunning events, delicious food, and unforgettable moments we've captured. Enjoy!</p>

        <div class="gallery-grid">

            <div class="gallery-item">
                <img src="our gallery/mm.jpg" alt="Gallery Image 1">
            </div>

            <div class="gallery-item">
                <img src="our gallery/hm.jpg" alt="Gallery Image 2">
            </div>

            <div class="gallery-item">
                <video controls>
                <source src="our gallery/morning prep..mp4" type=video/mp4 alt="Gallery Image 3">
                </video>
            </div>

        </div>

    </div>

    <footer>
        <p>&copy; 2025 Parables & Platters (Pty) Ltd. All rights reserved.</p>
    </footer>

</body>

</html>
