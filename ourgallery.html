<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Our Gallery</title>

  <link rel="icon" href="01. images/jesuslogo_enef.png" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>

    * {

      box-sizing: border-box;

    }

    body {

      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      color: #222;

    }

    header {

      background: #e3c5a3;
      width: 100%;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .header-link {

      text-decoration: none;
      color: inherit;

    }

    h1 {

      font-size: 40px;
      margin: 0;

    }

    .gallery-section {

      width: 90%;
      max-width: 1200px;
      margin: 120px auto 100px;
      padding: 30px 20px;
      background-color: #e3c5a3;
      border-radius: 12px;

    }

    h2 {

      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;

    }

    .gallery-section p {

      margin-top: 0;
      font-size: 16px;
      color: #444;

    }

    .gallery-grid {

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;

    }

    .gallery-item {

      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      aspect-ratio: 4 / 3;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;

    }

    .gallery-item:hover {

      transform: scale(1.03);

    }

    .gallery-item img,
    .gallery-item video {

      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;

    }

    footer {

      background: #e3c5a3;
      width: 100%;
      padding: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
      font-size: 12px;

    }

    @media (max-width: 720px) {

      h1 {
        font-size: 26px;
      }

      h2 {
        font-size: 21px;
      }

      .gallery-item {
        aspect-ratio: 1 / 1;
      }

    }

    /* Lightbox modal styles */
    .lightbox {

      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2000;

    }

    .lightbox.active {

      visibility: visible;
      opacity: 1;

    }

    .lightbox-content {

      max-width: 90%;
      max-height: 90%;

    }

    .lightbox-content img,
    .lightbox-content video {

      width: 100%;
      height: auto;
      border-radius: 8px;

    }

    .lightbox-close {

      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      font-weight: bold;

    }

    .lightbox-close:hover {

      color: red;

    }

  </style>

</head>

<body>

  <header>
    <a href="menupage.html" class="header-link" title="Back to main menu">
      <h1>Our Gallery</h1>
    </a>
  </header>

  <main class="gallery-section">
    <h2>Explore the Beauty of Parables & Platters</h2>
    <p style="text-align: center;">Take a look at some of the stunning events, delicious food, and unforgettable moments we've captured. Enjoy!</p>

    <div class="gallery-grid">

      <div class="gallery-item" data-type="image" data-src="09. our gallery/mm.jpg" title="not ours... but just stunning... absolutely stunning!">
        <img src="09. our gallery/mm.jpg" alt="Gallery Image 1" />
      </div>

      <div class="gallery-item" data-type="image" data-src="09. our gallery/hm.jpg">
        <img src="09. our gallery/hm.jpg" alt="Gallery Image 2" />
      </div>

      <div class="gallery-item" data-type="video" data-src="09. our gallery/morning prep..mp4">
        <video muted>
          <source src="09. our gallery/morning prep..mp4" type="video/mp4" />
        </video>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Parables & Platters (Pty) Ltd. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content" id="lightboxContent"></div>
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxContent = document.getElementById("lightboxContent");

    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        const type = item.getAttribute('data-type');
        const src = item.getAttribute('data-src');

        lightboxContent.innerHTML = '';
        if (type === 'image') {
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'Full view';
          lightboxContent.appendChild(img);
        } else if (type === 'video') {
          const video = document.createElement('video');
          video.src = src;
          video.controls = true;
          video.autoplay = true;
          lightboxContent.appendChild(video);
        }

        lightbox.classList.add('active');
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxContent.innerHTML = '';
    }

    // Close on outside click or ESC
    window.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>

</body>

</html>
