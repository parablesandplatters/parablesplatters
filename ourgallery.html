<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Our Gallery</title>

  <link rel="icon" href="01. images/jesuslogo_enef.png" type="image/x-icon"/>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>

  <style>

    body {

      font-family: 'Roboto', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      text-align: center;

    }

    header {

      background: #e3c5a3;
      width: 100%;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;

    }

    .header-link {

      text-decoration: none;
      color: inherit;

    }

    h1 {

      font-size: 40px;
      margin: 0;
      color: black;

    }

    .gallery-section {

      width: 90%;
      max-width: 1200px;
      margin: 120px auto 100px;
      padding: 20px;
      background-color: #e3c5a3;
      border-radius: 10px;

    }

    h2 {

      font-size: 28px;
      margin-bottom: 10px;
      color: black;

    }

    .gallery-grid {

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;

    }

    .gallery-item {

      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      aspect-ratio: 4 / 3;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .gallery-item:hover {

      transform: scale(1.03);

    }

    .gallery-item img,
    .gallery-item video {

      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;

    }

    footer {

      background: #e3c5a3;
      width: 100%;
      padding: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
      color: black;
      font-size: 12px;

    }

    @media (max-width: 720px) {

      h1 {

        font-size: 26px;
        text-align: center;

      }

      h2 {

        font-size: 21px;

      }

      .gallery-item {

        aspect-ratio: 1 / 1;

      }

    }

  </style>

</head>

<body>

  <header>
    <a href="menupage.html" class="header-link" title="Back to main menu">
      <h1>Our Gallery</h1>
    </a>
  </header>

  <div class="gallery-section">
    <h2>Explore the Beauty of Parables & Platters</h2>
    <p>Take a look at some of the stunning events, delicious food, and unforgettable moments we've captured. Enjoy!</p>

    <div class="gallery-grid">

      <div class="gallery-item">
        <img src="09. our gallery/mm.jpg" alt="Gallery Image 1" />
      </div>

      <div class="gallery-item">
        <img src="09. our gallery/hm.jpg" alt="Gallery Image 2" />
      </div>

      <div class="gallery-item">
        <video controls>
          <source src="09. our gallery/morning prep..mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

    </div>

  </div>

  <footer>
    <p>&copy; 2025 Parables & Platters (Pty) Ltd. All rights reserved.</p>
  </footer>
</body>

</html>
